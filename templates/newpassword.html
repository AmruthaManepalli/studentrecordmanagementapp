<!DOCTYPE html>
<html>
<head>
  <title>New Password</title>
  <style>
    /* Add some basic styling to the form */
    form {
      max-width: 300px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Style the input fields */
    input[type="password"] {
      width: 80%;
      height: 30px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Style the labels */
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    /* Style the submit button */
    input[type="submit"] {
      width: 80%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Add some hover effects to the submit button */
    input[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <form>
    <label for="new-password">New Password:</label>
    <input type="password" id="new-password" name="npassword"><br><br>
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="cpassword"><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
