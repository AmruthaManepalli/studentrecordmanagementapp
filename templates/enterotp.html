<!DOCTYPE html>
<html>
<head>
	<title>OTP Validation</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.container {
			width: 300px;
			margin: 50px auto;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.input-group {
			margin-bottom: 20px;
		}
		.input-group label {
			display: block;
			margin-bottom: 10px;
		}
		.input-group input {
			width: 80%;
			height: 40px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.submit-btn {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.submit-btn:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>OTP Validation</h2>
		<p>Please enter the OTP you received:</p>
		<form action="#" method="post">
			<div class="input-group">
				<label for="otp">OTP:</label>
				<input type="text" id="otp" name="otp" placeholder="Enter OTP">
			</div>
			<button class="submit-btn" type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
